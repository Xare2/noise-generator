<!DOCTYPE html>

<head>
    <title>Noise Generator</title>
    <script src="test.js"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <h1>Noise Generator</h1>
        <canvas id="canvas" width="512" height="512">

        </canvas>

        <select id="noise-type" onchange="onNoiseTypeChanged()">
            <option value="perlin">Perlin noise</option>
            <option value="value">Value noise</option>
            <option value="voronoi">Voronoi noise</option>
        </select>

        <div id="perlin-input" class="app">
            <label>Seed: <input id="seed" type="number" value="0" onchange="onSeedChanged()"></label>
            <label>Frequency: </label>
            <input type="range" min="1" max="99" value="5" class="slider" id="frequency-slider"
                oninput="onFrequencyChange()">
        </div>

        <div id="value-input" class="app">
            <label>Seed: <input id="seed" type="number" value="0" onchange="onSeedChanged()"></label>
            <label>Frequency: </label>
            <input type="range" min="1" max="99" value="5" class="slider" id="frequency-slider"
                oninput="onFrequencyChange()">
        </div>
        <div id="voronoi-input" class="app">
            <label>Seed: <input id="seed" type="number" value="0" onchange="onSeedChanged()"></label>
            <label>Cell density: <input id="cell-density" type="number" value="0"
                    onchange="onCellDensityChange()"></label>
        </div>
    </div>
</body>
